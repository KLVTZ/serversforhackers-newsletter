<!DOCTYPE html>
<html>
<head>
        <title>Create Period</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/datepicker.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
 </head>
 <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SFH Admin</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#listing">Periods</a></li>
                    <li class="active"><a href="#period">New Period</a></li>
                    <li><a href="#topic">New Topic</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container" id="login">
        <div class="row">
            <form action="" method="post">
                <div class="col-md-8">
                    <h1>Create Period</h1>
                    <!--<div class="alert alert-danger">
                        <ul>
                            <li>You did so many things wrong</li>
                            <li>that you should be too ashamed</li>
                            <li>to go on living.</li>
                        </ul>
                    </div>-->
                    <div class="form-group">
                        <label for="edition">Edition</label>
                        <input type="text" name="edition" value="" class="form-control" placeholder="Edition" />
                    </div>
                    <div class="form-group">
                        <label for="starts">Start Date</label>
                        <div class="input-group">
                            <input type="text" name="starts" value="" class="datepicker form-control" placeholder="Start Date" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ends">End Date</label>
                        <div class="input-group">
                            <input type="text" name="ends" value="" class="datepicker form-control" placeholder="End Date" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" id="content" class="form-control" rows="30" placeholder="Topic Content"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
                <div class="col-md-4 meta form-inline">
                    <h3>Assign Topics</h3>
                    <div id="add-more-topics">
                        <div class="add-topic form-inline">
                            <div class="form-group">
                                <select class="form-control" name="topic[]">
                                    <option value="">Select...</option>
                                    <option value="1">Some First Topic</option>
                                    <option value="2">Some Second Topic</option>
                                </select>
                                <button type="button" class="btn btn-danger remove-topic"><i class="glyphicon glyphicon-remove-circle"></i></button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-topic" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Add Topic</button>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script>
        $(function() {
            $('.datepicker').datepicker();

            var topicContainer = $('#add-more-topics');
            var addTopic = $('.add-topic');
            $('#add-topic').click(function(e) {
                addTopic.clone().appendTo(topicContainer);
            });

            $('#add-more-topics').on('click', '.remove-topic', function() {
                $(this).parents().parents('.add-topic').remove();
            });
        });
    </script>
</body>
</html>
