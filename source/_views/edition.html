{% extends "default" %}
{% block content_wrapper %}
            <header class="content">
                <h1>{{ page.title }}</h1>
                <ul class="meta">
                    <li>Posted {{ page.date | date("Y/m/d") }}</li>
                </ul>
            </header>
            <div class="content">
                {{ page.blocks.content|raw }}
            </div>
{% endblock %}
